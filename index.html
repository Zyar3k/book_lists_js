<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>book_lists_js</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<h1><span class="allBooks"></span> tytułów BBC – lista książek, które trzeba przeczytać!</h1>
		<div class="statsWrapp">
			<div class="bookStat">
				<input name="sortBooks" type="radio" id="allBooks" checked />
				<label for="allBooks">wszystkie - </label>
				<span class="allBooks digitBook"></span>
			</div>
			<div class="bookStat"><input name="sortBooks" type="radio" id="readedBtn" /><label for="readedBtn">przeczytane - </label><span class="readedNo digitBook"></span></div>
			<div class="bookStat"><input name="sortBooks" type="radio" id="unReadedBtn" /><label for="unReadedBtn">nieprzeczytane - </label><span class="unreadedNo digitBook"></span></div>
			<div class="bookStat"><input name="sortBooks" type="radio" id="availableBtn" /><label for="availableBtn">posiadane - </label><span class="availableNo digitBook"></span></div>
			<div class="bookStat"><input name="sortBooks" type="radio" id="unavailableBtn" /><label for="unavailableBtn">niedostepne - </label><span class="unavailableNo digitBook"></span></div>
		</div>
	</header>

	<section class="bookList">

		<div class="test"></div>
		<!-- rendered books -->
	</section>


	<script src="data/dataStore.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
